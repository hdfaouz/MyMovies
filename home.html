<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajouter</title>
    <link rel="stylesheet" href="home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <form class="container-fluid justify-content-end">
        <a href="movie.html"> <button class="btn btn-outline-primary me-2 text-white" type="button">Accueil</button></a> 
         <a href="home.html"> <button class="btn  btn-outline-primary text-white" type="button">Home</button></a>
        </form>
    </nav>
    <main>
        <section class="ajouter">
            <h1>Ajouter Film</h1>
            <form  id="Form">
                <div class="gf">
                    <div class="gp">
                        <label for="Nom" class="text-lab">Titre</label><br>
                        <input type="text" id="Nom" class="item">
                    </div>

                    <div class="gp">
                        <label for="Categorie" class="text-lab">Genre</label><br>
                        <select id="Categorie"  class="item">
                            <option value="Action">Action</option>
                            <option value="Dram">Dram</option>
                            <option value="Comédie">Comédie</option>
                        </select>
                    </div>


                    <div class="gp">
                        <label for="temps"     class="text-lab">Réalisateur</label><br>
                        <input type="gp" id="temps" class="item">
                    </div>


                    <div class="gp">
                        <label for="stat"  class="text-lab">Statut</label><br>
                        <textarea class="Ann" id="statut"></textarea>
                    </div>


                    <div class="gp">
                        <label for="sort"   class="text-lab">Année de sortie</label><br>
                        <textarea class="Ann" id="sort"></textarea>
                    </div>
                    <button id="btn_ajouter" type="submit">Ajouter</button>


                </div>


                <div class="dr">
                    <div class="gp">
                        <div class="img-conter">
                                <div class="preview">
                                    <img src="" alt="" id="file-image">
                                </div>
                                <label for="img" id="label-img">Image</label><br>
                                <input type="file" accept="image/*" id="img" onchange="showPreview(event);">    
                        </div>

                    </div>
                    
                </div>
            </form>
            
        </section>
       
    </main>
    <footer>

    </footer>
    <script src="movie.js"></script>
</body>
</html>
